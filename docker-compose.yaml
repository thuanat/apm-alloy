services:
  # Ứng dụng Demo gây lỗi và tạo traffic
  app-demo:
    build: ./app-demo
    container_name: app-demo
    ports:
      - "8080:8080"
    depends_on:
      - alloy
    environment:
      - NODE_ENV=production

  # Grafana Alloy - Trái tim điều phối Telemetry
  alloy:
    image: grafana/alloy:latest
    container_name: alloy
    volumes:
      - ./config.alloy:/etc/alloy/config.alloy
    command: [
      "run",
      "--reload-interval=1m",
      "--storage.path=/var/lib/alloy/data",
      "--advertise-addr=0.0.0.0:12345", 
      "/etc/alloy/config.alloy"
    ]
    ports:
      - "12345:12345" # Alloy UI
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver (App Node.js dùng cổng này)
    depends_on:
      - mimir
      - loki
      - tempo

  # Backend cho Metrics
  mimir:
    image: grafana/mimir:latest
    container_name: mimir
    volumes:
      - ./mimir-config.yaml:/etc/mimir/mimir.yaml
    command: -config.file=/etc/mimir/mimir.yaml
    ports:
      - "9009:9009"

  # Backend cho Logs
  loki:
    image: grafana/loki:latest
    container_name: loki
    volumes:
      - ./loki-config.yaml:/etc/loki/loki.yaml
    command: -config.file=/etc/loki/loki.yaml
    ports:
      - "3100:3100"

  # Backend cho Traces
  tempo:
    image: grafana/tempo:latest
    container_name: tempo
    volumes:
      - ./tempo-config.yaml:/etc/tempo/tempo.yaml
    command: -config.file=/etc/tempo/tempo.yaml
    ports:
      - "3200:3200"

  # Giao diện hiển thị
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    depends_on:
      - mimir
      - loki
      - tempo