target: all
multitenancy_enabled: false

server:
  http_listen_port: 9009

# Cấu hình lưu trữ chung
common:
  storage:
    backend: filesystem
    filesystem:
      dir: /tmp/mimir/data

# ĐÂY LÀ NƠI ĐẶT replication_factor ĐÚNG CHUẨN
ingester:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory
    replication_factor: 1

# Các thành phần khác cần đồng bộ để không tìm Ring bên ngoài
distributor:
  ring:
    kvstore:
      store: inmemory

ruler:
  ring:
    kvstore:
      store: inmemory

# Tách biệt folder để tránh lỗi overlap đã gặp trước đó
blocks_storage:
  backend: filesystem
  filesystem:
    dir: /tmp/mimir/blocks

ruler_storage:
  backend: filesystem
  filesystem:
    dir: /tmp/mimir/ruler

alertmanager_storage:
  backend: filesystem
  filesystem:
    dir: /tmp/mimir/alertmanager